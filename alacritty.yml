# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
#env:
# TERM variable
#
# This value is used to set the `$TERM` environment variable for
# each instance of Alacritty. If it is not present, alacritty will
# check the local terminfo database and use `alacritty` if it is
# available, otherwise `xterm-256color` is used.
#TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 60
  padding:
    x: 8
    y: 8
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  dynamic_title: true


scrolling:
  history: 25000
  multiplier: 10

font:
  size: 10.0
  normal:
    family: Ellograph CF
    style: Regular
  bold:
    family: Ellograph CF Bold
    style: Regular
  italic:
    family: Ellograph CF Bold
    style: Italic

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x202124'
    foreground: '0xF8F8FF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true

#   - ▇ Block
#   - _ Underline
#   - | Beam
cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: Back, mods: Control, chars: "\b" }
