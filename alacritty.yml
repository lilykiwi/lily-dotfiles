# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
#env:
# TERM variable
#
# This value is used to set the `$TERM` environment variable for
# each instance of Alacritty. If it is not present, alacritty will
# check the local terminfo database and use `alacritty` if it is
# available, otherwise `xterm-256color` is used.
#TERM: alacritty

window:
  dimensions:
    columns: 80
    lines: 24
  title: Alacritty
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  dynamic_title: false


scrolling:
  history: 25000
  multiplier: 4

font:
  size: 13.0
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic

colors:
  primary:
    background: "#202020"
    foreground: "#E3E7FF"
  cursor:
    text: "#000000"
    cursor: "#568bff"
  selection:
    text: "#1E1E1E"
    background: "#e6c547"
  normal:
    black: "#000000"
    red: "#eb3733"
    green: "#8bbf56"
    yellow: "#e6c547"
    blue: "#568bff"
    magenta: "#ab96ef"
    cyan: "#56ef9f"
    white: "#eaeaea"
  #bright:
  #  black:   '#666666'
  #  red:     '#ff3334'
  #  green:   '#9ec400'
  #  yellow:  '#e7c547'
  #  blue:    '#7aa6da'
  #  magenta: '#b77ee0'
  #  cyan:    '#54ced6'
  #  white:   '#ffffff'
  #dim:
  #  black:   '#000000'
  #  red:     '#8c3336'
  #  green:   '#7a8530'
  #  yellow:  '#97822e'
  #  blue:    '#506d8f'
  #  magenta: '#80638e'
  #  cyan:    '#497e7a'
  #  white:   '#9a9a9a'

selection:
  save_to_clipboard: true

#   - â–‡ Block
#   - _ Underline
#   - | Beam
cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: V, mods: Control, action: Paste }

debug.persistent_logging: true
