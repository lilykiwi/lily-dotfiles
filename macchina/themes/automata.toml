# Hydrogen

spacing         = 1
padding         = 0
hide_ascii      = false
separator       = "->"
key_color       = "Cyan"
separator_color = "White"

[custom_ascii]
path = "~/.config/macchina/ascii"

[palette]
type = "Full"
glyph = "() "
visible = false

[bar]
glyph           = "|"
symbol_open     = '['
symbol_close    = ']'
hide_delimiters = true
visible         = false

[box]
border          = "rounded"
visible         = true
title           = "─ lilykiwi ─ macchina "

[box.inner_margin]
x               = 1
y               = 0

[randomize]
key_color       = true
separator_color = true

[keys]
host            = "Host"
kernel          = "Kernel"
battery         = "Battery"
os              = "OS"
de              = "DE"
wm              = "WM"
distro          = "Distro"
terminal        = "Terminal"
shell           = "Shell"
packages        = "Packages"
uptime          = "Uptime"
memory          = "Memory"
machine         = "Machine"
local_ip        = "Local IP"
backlight       = "Brightness"
resolution      = "Resolution"
cpu_load        = "CPU Load"
cpu             = "CPU"
