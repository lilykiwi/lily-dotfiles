;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

[modules]
include-file=~/.config/polybar/modules/include-modules.ini

[colors]
bg = #aa000000
bg-alt = #aa000000
bg-darker = #aa000000
fg = #ffffff
fg-alt = #474747

blue = #2979ff
cyan = #00e5ff
green = #00e676
orange = #ff9100
pink = #f50057
purple = #d500f9
red = #ff1744
yellow = #ffea00

black = #000
white = #FFF

trans = #00000000
semi-trans-black = #aa000000

[bar/main]
; width and height
width = 100%
height = 24

; offset
offset-x = 0%
offset-y = 0%

fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
; cursor-scroll = ns-resize

modules-left = button weather title
modules-center = date dnd
modules-right = wlan wired battery memory cpu xbacklight pulseaudio

font-0 = "Asap:size=10:weight=medium;3"
font-1 = "MaterialIcons-Regular:size=12;4"
font-2 = "Noto Color Emoji:scale=12;2"

[settings]
screenchange-reload = true
